name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
    DOTNET_ROOT: CSharp-Tests
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: CSharp_Tests/CSharp_Tests
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
